<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fbc7a4, #fe9a8b);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .dashboard {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      color: #2d3436;
      margin-bottom: 15px;
    }
    h3 {
      color: #636e72;
      margin-bottom: 15px;
    }
    ul#studentList {
      list-style: none;
      text-align: left;
      max-height: 250px;
      overflow-y: auto;
      padding-left: 15px;
      margin-bottom: 20px;
      border: 1px solid #dfe6e9;
      border-radius: 6px;
    }
    ul#studentList li {
      padding: 8px 5px;
      border-bottom: 1px solid #dfe6e9;
      color: #2d3436;
      font-weight: 500;
    }
    ul#studentList li:last-child {
      border-bottom: none;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      background-color: #d63031;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #b71540;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h2>Admin Dashboard</h2>
    <h3>Registered Students</h3>
    <ul id="studentList"></ul>
    <button onclick="logout()">Logout</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
